<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Vacation Log</title>
</head>

<body>
  <div class="container">
    <h1>Vacation Log!</h1>
    <form>
      <label for="city">City</label>
      <input id="city" class="form-control" type="text">
      <label for="country">Country</label>
      <input id="country" class="form-control" type="text">
      <label for="year">Year Visited</label>
      <input id="year" class="form-control" type="text">
      <button class="btn btn-success" type="submit">Submit!</button>
    </form>

    <ul id="result"></ul>
    <ul id="tripDetails"></ul>


  </div>


</body>

</html>
